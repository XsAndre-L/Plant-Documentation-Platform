<!DOCTYPE html>
<html lang="en" style="background-color: darkgray;">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <!-- Babylon.js -->
        <script src="https://code.jquery.com/pep/0.4.2/pep.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://preview.babylonjs.com/ammo.js"></script>
        <script src="https://preview.babylonjs.com/cannon.js"></script>
        <script src="https://preview.babylonjs.com/Oimo.js"></script>
        <script src="https://preview.babylonjs.com/libktx.js"></script>
        <script src="https://preview.babylonjs.com/earcut.min.js"></script>
        <script src="https://preview.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
        <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                border-radius: 5px;
                width: 512px;
                height: 512px;
                touch-action: none;
            }
        </style>
    </head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        
        BABYLON.GLTFFileLoader.IncrementalLoading = false;

        var canvas = document.getElementById("renderCanvas");

        var engine = null;
        var scene = null;
        var sceneToRender = null;

        var createDefaultEngine =  function() { 
            return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true }); 
            //var EN = new BABYLON.WebGPUEngine(canvas);
            //await EN.initAsync();
            
            //return EN;
        };

        var createDefaultScene = function() {
            // Setup the scene
            var scene = new BABYLON.Scene(engine);
            var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
            var camera = new BABYLON.ArcRotateCamera(
                "camera1", 
                // -(Math.PI / 2), 
                // Math.PI / 2, 
                BABYLON.Tools.ToRadians(45),
                BABYLON.Tools.ToRadians(45),
                40, 
                new BABYLON.Vector3(0, -10, 0), 
                scene
            );
            return scene;
        };

        var createScene = function (scene) {
            scene.clearColor = new BABYLON.Color3.Black();
            BABYLON.SceneLoader.ImportMeshAsync(
                undefined, 
                "https://github.com/XsAndre-L/Test/master/Assets/Models/", 
                "Orchid.glb", 
                scene, 
                function (
                    meshes, 
                    particleSystems,
                    skeletons,
                    animationList
                ) {
                    scene.createDefaultCameraOrLight(true);
                    scene.activeCamera.attachControl(canvas, false);
                }
            );
            
            return scene;
        };

        engine = createDefaultEngine();
        
        if (!engine) throw 'engine should not be null.';
        scene = createDefaultScene();
        scene = createScene(scene);
        scene.environmentTexture = null;

        sceneToRender = scene;
        

        // Our built-in 'ground' shape. Params: name, width, depth, subdivs, scene
        

        // Start rendering the scene based on the engine render loop.
        engine.runRenderLoop(function () {
            if (sceneToRender) {
                sceneToRender.render();
                //console.log("RUNNING");
            }
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
